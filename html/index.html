<!DOCTYPE html>
<html lang="en">
<head>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/assets/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

<body class="bg-gray-900 text-white font-mono relative overflow-hidden">
  <div class="container mx-auto p-6 z-10 relative">

    <div class="terminal bg-gray-800 bg-opacity-80 p-4 rounded-lg mt-6 shadow-neon">

  <script>
    var typed = new Typed('#story', {
